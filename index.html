<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivaran - Your Health Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-white transition-colors duration-300">
    <nav class="bg-light dark:bg-dark p-4 fixed w-full z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-3xl font-bold">Nivaran</a>
            <div class="flex items-center space-x-6">
                <ul class="flex space-x-6">
                    <li><a href="#home" class="hover:text-gray-600 dark:hover:text-gray-300 transition duration-300">Home</a></li>
                    <li><a href="#diseases" class="hover:text-gray-600 dark:hover:text-gray-300 transition duration-300">Diseases</a></li>
                    <li><a href="#pharmacy" class="hover:text-gray-600 dark:hover:text-gray-300 transition duration-300">Nearby Pharmacy</a></li>
                    <li><a href="#exercises" class="hover:text-gray-600 dark:hover:text-gray-300 transition duration-300">Exercises</a></li>

                </ul>
                <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 dark:text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        <section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden">
            <div class="text-center z-10">
                <h1 class="text-6xl font-bold mb-4" id="welcomeText">
                    <span class="inline-block">W</span>
                    <span class="inline-block">E</span>
                    <span class="inline-block">L</span>
                    <span class="inline-block">C</span>
                    <span class="inline-block">O</span>
                    <span class="inline-block">M</span>
                    <span class="inline-block">E</span>
                    <span class="inline-block">&nbsp;</span>
                    <span class="inline-block">T</span>
                    <span class="inline-block">O</span>
                    <span class="inline-block">&nbsp;</span>
                    <span class="inline-block">N</span>
                    <span class="inline-block">I</span>
                    <span class="inline-block">V</span>
                    <span class="inline-block">A</span>
                    <span class="inline-block">R</span>
                    <span class="inline-block">A</span>
                    <span class="inline-block">N</span>
                </h1>
                <p class="text-xl mb-8">Your trusted health companion</p>
                <a href="#diseases" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition duration-300">Explore Diseases</a>
            </div>
            <!-- SVG Illustrations -->
            <div class="absolute top-1/4 left-1/4 transform -translate-y-1/2 -translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </div>
            <div class="absolute top-1/2 right-1/4 transform -translate-y-1/2 translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
            </div>
            <div class="absolute bottom-1/4 left-1/3 transform translate-y-1/2 -translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thermometer"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path></svg>
            </div>
            <div class="absolute top-1/3 right-1/3 transform -translate-y-1/2 translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
            </div>
            <div class="absolute bottom-1/3 right-1/4 transform translate-y-1/2 translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clipboard"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
            </div>
            <div class="absolute top-1/2 left-1/5 transform -translate-y-1/2 -translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </div>
            <div class="absolute bottom-1/4 right-1/5 transform translate-y-1/2 translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-droplet"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
            </div>
            <div class="absolute top-1/4 right-1/3 transform -translate-y-1/2 translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </div>
            <div class="absolute bottom-1/3 left-1/4 transform translate-y-1/2 -translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            </div>
            <div class="absolute top-1/3 left-1/5 transform -translate-y-1/2 -translate-x-1/2 opacity-20 dark:opacity-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="85" height="85" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-coffee"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
            </div>
        </section>

        <section id="diseases" class="py-20">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-12">Common Diseases</h2>
                <div id="diseaseCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Disease cards will be dynamically added here -->
                </div>
            </div>
        </section>

        <section id="pharmacy" class="py-20">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-12">Find Nearby Pharmacies</h2>
                <div class="max-w-md mx-auto mb-8">
                    <label for="pincode" class="block text-lg font-semibold mb-2">Enter PIN Code:</label>
                    <div class="flex">
                        <input type="text" id="pincode" placeholder="Enter 6-digit PIN code" class="flex-grow p-2 border rounded-l text-gray-800" maxlength="6">
                        <button id="searchPharmacy" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 transition duration-300">Search</button>
                    </div>
                </div>
                <div id="map" class="h-96 w-full rounded-lg shadow-lg"></div>
            </div>
            <div id="pharmacyResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8"></div> <!-- Add this div for pharmacy cards -->

            
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Nivaran. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
